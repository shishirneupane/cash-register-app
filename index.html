<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register App - mark 10</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <section>
    <a id="github-repo" title="Source code for this app" href="https://github.com/shishirneupane/cash-register-app">
      <i class="fab fa-github"></i>
    </a>

    <h1>Cash Register Manager</h1>
    <h4>Enter the bill amount and cash given by the customer to know the minimum number of notes to return</h4>
    <hr>

    <label for="bill-amount">Bill Amount</label>
    <input id="bill" type="number"></input>

    <button id="next">Next</button>

    <label id="label-cash" for="cash-given">Cash Given</label>
    <input id="cash" type="number"></input>

    <button id="check">Check</button>
    <hr>

    <h4 id="message-text"></h4>

    <table id="change-table">
      <tbody>
        <tr>
          <th>No. of Notes</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="/app.js" type="text/javascript"></script>
</body>

</html>
